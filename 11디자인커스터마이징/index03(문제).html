<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

        <!-- 부트스트랩css -->
        <link rel="stylesheet" href="css/bootstrap.min.css">

        <!-- 제이쿼리 -->
        <script src="js/jquery.js"></script>
        
        <!-- 부트스트랩js -->
        <script>src="js/bootstrap.min.js"</script>

        <!-- 구글폰트 -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
        
        <!-- 사용자정의스타일(가장아래쪽) -->
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/index03.css">

</head>
<body>
    
    <div class="main-title">
        <p>상세보기</p>
        <small>(쿠팡예제)</small>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-xs-12 my-photo">
                <img src="img/detail.jpg" alt="사진">
            </div>
            <div class="col-md-6 col-xs-12 my-detail">
                <div class="detail-info">
                    <p class="title">[게릴라특가] 30일체험가능! 벨라페이스 3컬러 LED마스크 눈마사지 겸용/4단계 시간조절/피부홈케어 +사은품까지!</p>
                    
                    <p class="price">
                        <strong>135,000원</strong>
                    </p>
                    
                    <p class="delivery">
                        무료배송<br>
                        상품별배송 ㅣ 택배배송 ㅣ당일출고, 12시 이전 결제 건까지 해당 (주말, 공휴일 제외)
                    </p>
                </div>
                <div class="buying">
                    <div class="costs">
                        <p class="left">총 상품금액</p>
                        <strong class="right">0원</strong>
                    </div>

                    <div class="buttons">
                        <button class="left">장바구니</button>
                        <button class="right">구매하기</button>
                    </div>
                </div>
            </div>
            
        </div>
    </div>




</body>
</html>
