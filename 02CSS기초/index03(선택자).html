<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<!-- alt + shift + a 범위주석 -->  
<style>
    * {/* color: red; */}
    b {color: red;}
    ul, li {list-style: none;} /* ul과 li 둘다 선택(콤마로 구분) */
    #al {color: blueviolet;}
    .al {color: chartreuse;}

</style>

</head>
<body>
    
    <b>태그</b>
    <b>태그</b>

    <ul>
        <li>태그</li>
    </ul>

    <p id="al">태그(id는 화면에서 고유합니다)</p>
    <p class="al">태그(클래스는 중복이름 선언이 됩니다)</p>

    <!-- 교육목적상 style태그를 body에 작성한 것임 -->
    <style>
        /* .box 하위 모든 자식 */
        .box p {color: blue;}
        /* .box 하위 직계 자식 */
        .box > p {color: yellow;}
    </style>

    <div class="box">
        <p>직계자식</p>
        <p>직계자식</p>
        <div>
            <p>자식</p>
            <p>자식</p>
        </div>
    </div>


    <style>
        input[type='text'] {color: aquamarine;}
    </style>

    <input type="text">


    <p>자식</p>

</body>
</html>
