<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box > div {display: inline;} /* 인라인으로 변경 */
        .box2 > span,
        .box2 > strong,
        .box2 > small {
            display: block; /* 블럭으로 변경 */
        }

        .box3 > a {
            width: 100px;
            height: 100px;
            display: inline-block; /* 인라인배치를 하되, 블럭 속성을 가지게 함 */
        }

        .box4 {
            display: none; /* 안보이게 함..보였다 안보였다 처리를 해줄 때 사용 가능 */
        }

    </style>
</head>
<body>
    <div class="box">
        <div>블럭</div>
        <div>블럭</div>
        <div>블럭</div>
    </div>

    <div class="box2">
        <span>인라인</span>
        <strong>인라인</strong>
        <small>인라인</small>
    </div>

    <div class="box3">
        <a href="#">인라인블럭</a>
        <a href="#">인라인블럭</a>
        <a href="#">인라인블럭</a>
    </div>

    <div class="box4">
        디스플레이 넌~
    </div>

</body>
</html>
